    <script>

        // Í∞ÄÏÉÅ ÌîÑÎ°úÌïÑ Îç∞Ïù¥ÌÑ∞
        const profileData = [

                image: "https://picsum.photos/400/600?random=10"
            }
        ];

        // DOM ÏöîÏÜåÎì§
        const cardContainer = document.getElementById('cardContainer');
        const passBtn = document.getElementById('passBtn');
        const likeBtn = document.getElementById('likeBtn');
        const matchModal = document.getElementById('matchModal');
        const matchMessage = document.getElementById('matchMessage');
        const matchesList = document.getElementById('matchesList');
        const swipeHint = document.getElementById('swipeHint');

        // Ïï± Ï¥àÍ∏∞Ìôî
        function initApp() {
            profiles = [...profileData];
            renderCards();
            setupEventListeners();
            showSwipeHint();
        }

        // Ïπ¥Îìú Î†åÎçîÎßÅ
        function renderCards() {
            cardContainer.innerHTML = '';
            
            // ÏµúÎåÄ 3Ïû•Ïùò Ïπ¥ÎìúÎßå ÌëúÏãú
            const cardsToShow = profiles.slice(currentCardIndex, currentCardIndex + 3);
            
            cardsToShow.forEach((profile, index) => {
                const card = createCard(profile, index);
                cardContainer.appendChild(card);
            });
        }

        // Ïπ¥Îìú ÏÉùÏÑ±
        function createCard(profile, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.style.zIndex = 3 - index;
            card.style.transform = `scale(${1 - index * 0.05}) translateY(${index * 10}px)`;
            
            card.innerHTML = `
                <div class="profile-image" style="background-image: url('${profile.image}')">
                    <div class="profile-info">
                        <div class="profile-name">${profile.name}</div>
                        <div class="profile-age">${profile.age}ÏÑ∏</div>
                        <div class="profile-bio">${profile.bio}</div>
                    </div>
                </div>
            `;
            
            // ÌÑ∞Ïπò Ïù¥Î≤§Ìä∏ Ï∂îÍ∞Ä
            addTouchEvents(card, profile);
            
            return card;
        }

        // ÌÑ∞Ïπò Ïù¥Î≤§Ìä∏ Ï∂îÍ∞Ä
        function addTouchEvents(card, profile) {
            let startX = 0;
            let startY = 0;
            let currentX = 0;
            let currentY = 0;
            let isDragging = false;

            // ÌÑ∞Ïπò ÏãúÏûë
            card.addEventListener('touchstart', (e) => {
                isDragging = true;
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                card.classList.add('dragging');
            });

            // ÌÑ∞Ïπò Ïù¥Îèô
            card.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                
                currentX = e.touches[0].clientX;
                currentY = e.touches[0].clientY;
                
                const deltaX = currentX - startX;
                const deltaY = currentY - startY;
                
                // ÏàòÌèâ Ïä§ÏôÄÏù¥ÌîÑÎßå ÌóàÏö©
                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    e.preventDefault();
                    const rotation = deltaX * 0.1;
                    card.style.transform = `translateX(${deltaX}px) rotate(${rotation}deg)`;
                    
                    // Ïä§ÏôÄÏù¥ÌîÑ Î∞©Ìñ•Ïóê Îî∞Î•∏ ÏÉâÏÉÅ Î≥ÄÍ≤Ω
                    if (deltaX > 50) {
                        card.style.background = 'linear-gradient(45deg, #34C759, #30D158)';
                    } else if (deltaX < -50) {
                        card.style.background = 'linear-gradient(45deg, #FF3B30, #FF453A)';
                    } else {
                        card.style.background = '#fff';
                    }
                }
            });

            // ÌÑ∞Ïπò Ï¢ÖÎ£å
            card.addEventListener('touchend', (e) => {
                if (!isDragging) return;
                
                isDragging = false;
                card.classList.remove('dragging');
                
                const deltaX = currentX - startX;
                const threshold = 100;
                
                if (Math.abs(deltaX) > threshold) {
                    if (deltaX > 0) {
                        likeProfile(profile);
                    } else {
                        passProfile(profile);
                    }
                } else {
                    // ÏõêÎûò ÏúÑÏπòÎ°ú Î≥µÍ∑Ä
                    card.style.transform = '';
                    card.style.background = '#fff';
                }
            });

            // ÎßàÏö∞Ïä§ Ïù¥Î≤§Ìä∏ (Îç∞Ïä§ÌÅ¨ÌÜ±Ïö©)
            card.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
                card.classList.add('dragging');
            });

            card.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                
                currentX = e.clientX;
                currentY = e.clientY;
                
                const deltaX = currentX - startX;
                const deltaY = currentY - startY;
                
                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    e.preventDefault();
                    const rotation = deltaX * 0.1;
                    card.style.transform = `translateX(${deltaX}px) rotate(${rotation}deg)`;
                    
                    if (deltaX > 50) {
                        card.style.background = 'linear-gradient(45deg, #34C759, #30D158)';
                    } else if (deltaX < -50) {
                        card.style.background = 'linear-gradient(45deg, #FF3B30, #FF453A)';
                    } else {
                        card.style.background = '#fff';
                    }
                }
            });

            card.addEventListener('mouseup', (e) => {
                if (!isDragging) return;
                
                isDragging = false;
                card.classList.remove('dragging');
                
                const deltaX = currentX - startX;
                const threshold = 100;
                
                if (Math.abs(deltaX) > threshold) {
                    if (deltaX > 0) {
                        likeProfile(profile);
                    } else {
                        passProfile(profile);
                    }
                } else {
                    card.style.transform = '';
                    card.style.background = '#fff';
                }
            });
        }

        // ÌîÑÎ°úÌïÑ Ï¢ãÏïÑÏöî

            const currentCard = cardContainer.querySelector('.card');

                currentCard.classList.add('like');

                if (Math.random() < 0.3) {

                        showMatchModal(profile);
                    }, 300);
                }
                
                setTimeout(() => {

                }, 500);
            }

        // ÌîÑÎ°úÌïÑ Ìå®Ïä§
        function passProfile(profile) {
            const currentCard = cardContainer.querySelector('.card');
            if (currentCard) {
                currentCard.classList.add('pass');
                setTimeout(() => {
                    nextCard();
                }, 500);
            }
        }

        // Îã§Ïùå Ïπ¥ÎìúÎ°ú Ïù¥Îèô

            currentCardIndex++;
            
            if (currentCardIndex >= profiles.length) {
                showEmptyState();

            }
        }

        // Îπà ÏÉÅÌÉú ÌëúÏãú
        function showEmptyState() {
            cardContainer.innerHTML = `
                <div class="empty-state">
                    <i>üíî</i>
                    <h3>Îçî Ïù¥ÏÉÅ Î≥º ÌîÑÎ°úÌïÑÏù¥ ÏóÜÏñ¥Ïöî</h3>
                    <p>Ïû†Ïãú ÌõÑ Îã§Ïãú ÌôïÏù∏Ìï¥Î≥¥ÏÑ∏Ïöî!</p>
                </div>
            `;
        }

        // Îß§Ïπ≠ Ï∂îÍ∞Ä
        function addMatch(profile) {
            matches.push(profile);
            updateMatchesList();
        }

        // Îß§Ïπ≠ Î™©Î°ù ÏóÖÎç∞Ïù¥Ìä∏
        function updateMatchesList() {
            matchesList.innerHTML = '';
            
            if (matches.length === 0) {
                matchesList.innerHTML = `
                    <div class="empty-state">
                        <i>üí¨</i>
                        <h3>ÏïÑÏßÅ Îß§Ïπ≠Îêú ÏÇ¨ÎûåÏù¥ ÏóÜÏñ¥Ïöî</h3>
                        <p>ÌîÑÎ°úÌïÑÏùÑ Ïä§ÏôÄÏù¥ÌîÑÌï¥ÏÑú Îß§Ïπ≠ÏùÑ ÏãúÏûëÌï¥Î≥¥ÏÑ∏Ïöî!</p>
                    </div>
                `;
            } else {
                matches.forEach(match => {
                    const matchItem = document.createElement('div');
                    matchItem.className = 'match-item';
                    matchItem.innerHTML = `
                        <div class="match-avatar" style="background-image: url('${match.image}')"></div>
                        <div class="match-info">
                            <h3>${match.name}, ${match.age}ÏÑ∏</h3>
                            <p>Îß§Ïπ≠Îê®</p>
                        </div>
                    `;
                    matchesList.appendChild(matchItem);
                });
            }
        }

        // Îß§Ïπ≠ Î™®Îã¨ ÌëúÏãú
        function showMatchModal(profile) {
            matchMessage.textContent = `${profile.name}ÎãòÍ≥º Îß§Ïπ≠ÎêòÏóàÏäµÎãàÎã§! üéâ`;
            matchModal.classList.add('show');
        }

        // Îß§Ïπ≠ Î™®Îã¨ Îã´Í∏∞
        function closeMatchModal() {
            matchModal.classList.remove('show');
        }

        // Ïä§ÏôÄÏù¥ÌîÑ ÌûåÌä∏ ÌëúÏãú
        function showSwipeHint() {
            setTimeout(() => {
                swipeHint.classList.add('show');
                setTimeout(() => {
                    swipeHint.classList.remove('show');
                }, 3000);
            }, 1000);
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
        function setupEventListeners() {
            // Ïï°ÏÖò Î≤ÑÌäº Ïù¥Î≤§Ìä∏
            passBtn.addEventListener('click', () => {
                if (profiles[currentCardIndex]) {
                    passProfile(profiles[currentCardIndex]);
                }
            });

            likeBtn.addEventListener('click', () => {
                if (profiles[currentCardIndex]) {
                    likeProfile(profiles[currentCardIndex]);
                }
            });

            // ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò ÌÉ≠ Ïù¥Î≤§Ìä∏
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', () => {
                    const tab = item.dataset.tab;
                    switchTab(tab);
                });
            });

            // Î™®Îã¨ Ïô∏Î∂Ä ÌÅ¥Î¶≠ Ïãú Îã´Í∏∞
            matchModal.addEventListener('click', (e) => {
                if (e.target === matchModal) {
                    closeMatchModal();
                }
            });
        }

        // ÌÉ≠ Ï†ÑÌôò
        function switchTab(tab) {
            // Î™®Îì† ÌÉ≠ ÎπÑÌôúÏÑ±Ìôî
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Î™®Îì† ÌÉ≠ ÏΩòÌÖêÏ∏† Ïà®Í∏∞Í∏∞
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('show');
            });
            
            // ÏÑ†ÌÉùÎêú ÌÉ≠ ÌôúÏÑ±Ìôî
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
            document.getElementById(`${tab}-tab`).classList.add('show');
            
            // Îß§Ïπ≠ ÌÉ≠ÏúºÎ°ú Ï†ÑÌôò Ïãú Î™©Î°ù ÏóÖÎç∞Ïù¥Ìä∏
            if (tab === 'matches') {
                updateMatchesList();
            }
        }

        // Ïï± ÏãúÏûë
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
